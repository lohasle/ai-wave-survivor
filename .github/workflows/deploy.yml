name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Build
        run: |
          npm install -g vite
          npm install
          npx vite build
      
      - name: Deploy
        run: |
          npx gh-pages -d dist -r https://github.com/lohasle/ai-wave-survivor.git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
